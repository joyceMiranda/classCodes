<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuários</title>
        <style>
            table{
                width: 50%;
                text-align: center;
            }
            th,td{
                border: 1px solid blue;                
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{usuario.email}"/>
            <br/><br/>
            <h:outputLabel for="senha" value="Senha:"/>
            <h:inputSecret id="senha" value="#{usuario.senha}"/>
            <br/><br/>
            <h:commandButton value="Cadastrar" action="#{telaUsuario.adicionar(usuario)}"/>
            <br/><br/>
            <h:dataTable value="#{telaUsuario.usuarios}" var="user" rendered="#{not empty telaUsuario.usuarios}" >
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{user.email}
                </h:column>
                <h:column>
                     <f:facet name="header">Senha</f:facet>
                    #{user.senha}
                </h:column>
                <h:column>
                     <f:facet name="header">Ação</f:facet>
                     <h:commandLink value="Remover" action="#{telaUsuario.remover(user)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
